<!DOCTYPE html>
<html>

<head>
  <title>
    cart
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  
  <style>

h2{
            text-align: center;
            border-top: 1px solid rgb(240, 240, 240);
            padding-top: 8px;
            font-family: "Poppins", sans-serif;
            font-size: 40px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5) ;
            white-space: nowrap;
        
        }

.container h2 {
  text-align: center;
}

.container button {
  padding: 10px 20px;
}

.pad {
  padding: 20px;
}

.cart-item {
  display: flex;
  align-items: center;
  border-bottom: 1px solid #ccc;
  padding: 20px 0;
}

.cart-items img {
  max-width: 100%;
  height: auto;
}

.cart-items h4 {
  margin-top: 0;
}

/* delete button */

.cart-items .delete-button {
  border: none;
  background: none;
  color: red;
  cursor: pointer;
}

.quantity {
  display: flex;
  align-items: center;
}

.quantity-button {
  border: 1px solid #ccc;
  width: 30px;
  height: 30px;
  background-color: #f8f8f8;
  font-size: 18px;
  color: #333;
  font-weight: bold;
  cursor: pointer;
}

.quantity-input {
  width: 50px;
  align-content: center;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin: 0 10px;
}

.summary-card {
  border: 1px solid #ccc;
  padding: 20px;
}

.summary-card .card-header {
  font-weight: bold;
  font-size: 18px;
  text-align: center;
  margin-bottom: 10px;
}

.summary-card p {
  margin-bottom: 10px;
}

.summary-card hr {
  margin: 10px 0;
}

.btn-checkout {
  width: 100%;
}

.btn:hover{
  background-color:  rgb(255, 66, 98) !important;
}

/* Center the content vertically in the plus and minus buttons */
.quantity-button {
  display: inline-flex;
  align-items: center; 
  justify-content: center; 
  font-size: 20px; 
}

/* Style the input field */
.quantity-input {
  width: 50px; 
  height: 30px; 
  text-align: center; 
  font-size: 16px; 
  border: 1px solid #ccc;
  border-left: none; 
  border-right: none; 
}

  </style>
</head>

<body>
  <div id="header"></div>
  <div class="container pad">
    <!-- this is cart items -->
    <h2>Your Cart</h2>
    <div class="row">
      <div class="col-md-8">
        <div class="cart-items">
          <div class="cart-item">
            <div class="row">
              <div class="col-md-4">
                <img src="./men/men's image/kenzie-kraft-VBy-e_ic5Ak-unsplash.jpg" alt="Product Image">
              </div>
              <div class="col-md-4">
                <h4>Product Name</h4>
                <p>Price: $99</p>
                <div class="quantity">
                  <button class="quantity-button minus">-</button>
                  <input type="number" class="quantity-input" value="1" min="1">
                  <button class="quantity-button plus">+</button>
                </div>
                <button class="delete-button"><i class="fa-solid fa-trash-can "></i></button>
              </div>
            </div>
          </div>
          <div class="cart-item">
            <div class="row">
              <div class="col-md-4">
                <img src="./women/image/dress4.jpg" alt="Product Image">
              </div>
              <div class="col-md-4">
                <h4>Product Name</h4>
                <p>Price: $99</p>
                <div class="quantity">
                  <button class="quantity-button minus">-</button>
                  <input type="number" class="quantity-input" value="1" min="1">
                  <button class="quantity-button plus">+</button>
                </div>
                <button class="delete-button"><i class="fas fa-trash-alt"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="summary-card">
          <div class="card-header">
            Summary
          </div>
          <div class="card-body">
            <p>Product Price: $99</p>
            <p>Shipping: $10</p>
            <hr>
            <p>Total: $109</p>
            <button class="btn btn-warning btn-checkout">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer"></div>

  <!-- jQuery and Script for Loading Header and Footer -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  

  <script>
    $(function () {
      $("#header").load("../header.html");
      $("#footer").load("../footer.html");
    });
  </script>
</body>

</html>
